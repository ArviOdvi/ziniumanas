spring:
  application:
    name: Ziniumanas
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: jdbc:postgresql://localhost:5432/newsman_db
    username: postgres
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
    open-in-view: false
  thymeleaf:
    cache: false
server:
  port: 8081
  error:
    whitelabel:
      enabled: false
model:
  save:
    path: models/ArticleCategorizationAImodel.zip
  epochs: 10
  hidden:
    layer:
      size: 100
  batch:
    size: 4
  available: true
paragraph:
  vectors:
    save:
      path: models/paragraph_vectors.zip
    epochs: 10
    min:
      word:
        frequency: 1
    layer:
      size: 100
    learning:
      rate: 0.025
    window:
      size: 5
logging:
  level:
    lt.ziniumanas: DEBUG
    org.deeplearning4j: INFO
    org.nd4j: INFO