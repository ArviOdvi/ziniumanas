<!DOCTYPE html>
<html lang="lt" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{fragments/head :: head('Ziniumanas - Naujienos')}"/>
<body class="d-flex flex-column min-vh-100 overflow-hidden">

<!-- HEADER fragmentas -->
<header class="bg-light border-bottom position-fixed top-0 w-100 z-3">
    <th:block th:replace="~{fragments/header :: header}"></th:block>
</header>

<main class="container overflow-auto px-3"
      style="margin-top: 100px; padding-bottom: 100px; max-height: calc(100vh - 165px); z-index: 4;">

    <!-- Klaidos pranešimas -->
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}">
        Straipsnio klaida
    </div>

    <!-- Tik jeigu straipsnis yra -->
    <article th:if="${article != null}">
        <h1 th:text="${article.articleName}">Straipsnio pavadinimas</h1>
        <div class="text-muted small mb-3">
            Paskelbta: <span th:text="${article.articleDate}">2025-04-26</span>
        </div>
        <div class="mb-4">
            <span class="badge bg-secondary" th:text="${article.newsSource.sourceName}">Šaltinis</span>
        </div>
        <div th:utext="'<p>' + ${#strings.replace(article.contents, '---', '</p><p>')} + '</p>'">
            Straipsnio visas turinys...
        </div>
    </article>

    <div class="mt-4">
        <a class="btn btn-outline-primary" href="/">← Grįžti į naujienas</a>
    </div>
</main>

<footer class="bg-light border-top position-fixed bottom-0 w-100 z-3">
    <th:block th:replace="~{fragments/footer :: footer}"></th:block>
</footer>

</body>
</html>
