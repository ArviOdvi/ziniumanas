<!-- HEAD fragmentas su SEO ir socialinėmis žymomis -->
<head th:fragment="head(title)">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Dinaminis puslapio pavadinimas -->
  <title th:text="${title}">Ziniumanas</title>

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- SEO -->
  <meta name="description" content="Naujausios žinios iš Ziniumanas – nepriklausomas naujienų portalas.">
  <meta name="keywords" content="naujienos, žinios, politika, sportas, kultūra, Tauragė">
  <meta name="author" content="Ziniumanas redakcija">
  <meta name="robots" content="index, follow">

  <!-- Open Graph (Facebook, LinkedIn ir kt.) -->
  <meta property="og:title" th:content="${title}" />
  <meta property="og:description" content="Ziniumanas – nepriklausomas naujienų portalas iš Tauragės." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.ziniumanas.lt" />
  <meta property="og:image" content="/images/og-default.jpg" />

  <!-- Canonical URL -->
  <link rel="canonical" href="https://www.ziniumanas.lt/" />
</head>
