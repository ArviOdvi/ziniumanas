version: '3.8'

services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: newsman_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: ./main/Dockerfile
    depends_on:
      - postgres
      - ai-classifier
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/newsman_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      CLASSIFIER_URL: http://ai-classifier:5000
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./ziniumanas-frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend

  ai-classifier:
    build:
      context: C:\Users\Admin\Python_IdeaProjects\python-classifier-api
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    restart: unless-stopped

volumes:
  postgres_data: